      <p class="title">在雨天筹划一场复仇</p>
      
      <div class="post-meta-detail">
  
    
      
      <span>栏目：</span><a href="/categories/poem">危险诗歌</a>
  
    
</div>

      <div class="content"><p>哎，困倦的人，<br>
快点在四月醒来，<br>
去度过一个缓慢的雨天。<br><br></p>
<p>一个雨天，<br>
是被打湿的时间。<br>
没办法出门，<br>
或者计划一次远行。<br><br></p>
<p>一个雨天，<br>
我在等待，<br>
等一个毛茸茸的小肚子开始起伏，<br>
等一些褐色悄悄生长，<br>
如同夜色淹没了树叶的纹理。<br><br></p>
<p>一个雨天，<br>
我要为，昨夜那被杀死的梦，<br>
向一只小花猫展开复仇。<br></p>
<p><img src="/images/posts/4-1.jpg" atr="在雨天筹划一场复仇" style="margin: 0px;"  ></p></div>
